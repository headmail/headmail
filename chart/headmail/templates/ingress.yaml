{{- if .Values.ingress.enabled -}}
{{- if .Values.ingress.public.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "headmail.fullname" . }}-public
  labels:
    {{- include "headmail.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.ingress.public.annotations }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.public.tls }}
  tls:
  {{- range .Values.ingress.public.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName | default "" }}
  {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.public.host | quote }}
      http:
        paths:
          - path: /r/
            pathType: Prefix
            backend:
              service:
                name: {{ include "headmail.fullname" . }}-backend
                port:
                  name: public
{{- end }}

{{- if .Values.ingress.admin.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "headmail.fullname" . }}-admin
  labels:
    {{- include "headmail.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.ingress.admin.annotations }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.admin.tls }}
  tls:
  {{- range .Values.ingress.admin.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName | default "" }}
  {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.admin.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "headmail.fullname" . }}-frontend
                port:
                  name: http
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "headmail.fullname" . }}-backend
                port:
                  name: admin
{{- end }}
{{- end }}
